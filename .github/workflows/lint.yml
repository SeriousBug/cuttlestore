on:
  push:
    paths:
      - src/*
      - examples/*
      - benches/*
name: lint checks
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - name: Add clippy
        run: rustup component add clippy
      - name: Run clippy
        # Deny warnings!
        run: cargo clippy -- -D warnings
  format_check:
    name: format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cargo fmt --all --check
